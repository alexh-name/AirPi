[Calibration]
filename=calibration
enabled=on
Light_Level=math.exp((math.log(x/1000)-4.125)/-0.6704),Lux
Air_Quality=x*(0.024+0.0072*findVal("Relative_Humidity")+0.0246*findVal("Temperature")),Corrected Ohms
UVI=(x/470)*(5.25/20),UVI
Bucket_tips=x*0.2794,mm

[Print]
filename=print
enabled=on
calibration=on
format=friendly ; friendly = with labels, csv = CSV format on screen

[Xively]
filename=xively
enabled=off
APIKey=YYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYY
FeedID=XXXXXXXXXX
calibration=off

[ThingSpeak]
filename=thingspeak
enabled=off
APIKey=XXXXXXXXXXXXXXXX
calibration=on

[CSVOutput]
filename=csvoutput
enabled=off
outputFile=<hostname>-<date>.csv
calibration=off

[HTTP]
filename=http
enabled=off
calibration=on
wwwPath=www
port=8080
history=off
historySize=2880
historyInterval=30
historyCalibrated=false
title=AirPi - <hostname>
about=This AirPi weather station is located in Sheffield, UK.
